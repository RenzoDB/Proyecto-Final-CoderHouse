{% extends 'Base/base_index.html' %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    <div class="form-control">
        {{ form |crispy  }}
    </div>
     
    <input class="btn btn-primary"    type="submit" value="Enviar">
    </form>
</div>
{% endblock %}
